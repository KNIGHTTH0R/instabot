<!doctype html>
<html>
<head>
    <title>Dashbaord</title>
    <link href="app.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="dashboard">
    <div class="controls">
        <div class="buttons">
            <button v-on:click="getStatistics()">Statistics</button>
            <button v-on:click="getComments()">Comments</button>
            <button v-on:click="getHashtags()">Hashtags</button>
            <button v-on:click="getImages()">Images</button>
            <button v-on:click="startBot()">startBot</button>
        </div>
        <div class="inputs">
            <span>Username</span>
            <input v-model="username" value="username"/>
            <span>Topic</span>
            <input v-model="topic" value="food"/>
            <span>Max Comments P.P.</span>
            <input v-model="maxpp" value="3"/>
            <span>Total Comments</span>
            <input v-model="maxtotal" value="6"/>
            <span>Hashtags Amount</span>
            <input v-model="amountHashtags" value="10"/>
        </div>
    </div>
    <div class="statistics">
        <li v-for="stat in statistics">
            <p>
                {{ stat }}
            </p>
        </li>
    </div>
    <div class="comments">

        <li v-for="comment in comments">
            {{ comment }}
        </li>
    </div>
    <div class="hashtags">
        <li v-for="hashtag in hashtags">
            {{ hashtag }}
        </li>
    </div>
    <div class="images">
        <li v-for="imagesrc in images">
            <img :src="imagesrc" v-bind:alt="imagesrc" width="200" height="200">
        </li>
    </div>

</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
<script>
</script>
</body>
</html>
